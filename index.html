<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Punch</title>
</head>
<body>
    <div class="sandbox">
        <punch-icon icon="filePlus"></punch-icon>
        <punch-icon icon="chat" type="fill"></punch-icon>
        <punch-button>
            <div>Another roadside tragedy</div>
        </punch-button>
        <punch-button>
            Lately
        </punch-button>
        <punch-button>Add</punch-button>
    </div>
    <div class="palette">
        <div class="primary">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <div class="e"></div>
        </div>
        <div class="colors">
            <div class="pink"></div>
            <div class="pinkc"></div>
            <div class="yellow"></div>
            <div class="yellowc"></div>
            <div class="purple"></div>
            <div class="purplec"></div>
            <div class="blue"></div>
            <div class="bluec"></div>
            <div class="orange"></div>
            <div class="orangec"></div>
            <div class="green"></div>
            <div class="greenc"></div>
            <div class="black"></div>
            <div class="blackc"></div>
        </div>
    </div>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./sandbox-components.css">
    <link rel="stylesheet" href="./sandbox-palette.css">
</body>
</html>
